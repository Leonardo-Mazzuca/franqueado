<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Área Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css"
        integrity="sha512-rDTlSC+d3sQQeTwkSYI7grcqLTrDZjOEEddzt/7IRA+9Q7x1Zud4j++lH29VSlNrTI0RZ/9d45X6qrFK0RD94w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/robo.css">
    <link rel="shortcut icon" href="./assets/images/logo-god-of-robots.png" type="image/x-icon" />
    <link rel="stylesheet" href="franqueado.css">
</head>

<body>

    <style>
        .button-enviar {
            background: #000 !important;
            width: 10%;
        }
    </style>

    <main>
        <div class="bg-dark p-5">

            <div class="container">
                <h2 class="mt-5 text-light display-3">
                    Venha fazer parte desse futuro!
                </h2>
            </div>

        </div>

        <section class="container mt-5">

            <h3>
                Insira os seus dados
            </h3>

            <form>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="user" aria-describedby="emailHelp" name="user">
                    <div id="emailHelp" class="form-text">Nós nunca compartilharemos suas informações com ninguém</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Lembre-me</label>
                </div>

                <button type="submit" class="btn button-enviar text-light">Enviar</button>

            </form>

        </section>

    </main>

    <script src="./js/acessar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
